<!doctype >
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/icons8-chat-64.png" type="image/png">
    <title>{% block title %}{% endblock %}</title>
    <script src="https://js.pusher.com/7.0/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9356b33a8f.js" crossorigin="anonymous"></script>
  </head>
  <body>
      
      <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: 0%;">
        <div class="container-fluid" >
          
          <a class="navbar-brand chatlab_logo" style="font-size: 16px;" href="/">CHAT.LAB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            {% if session.user_id %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/myChat">My Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/addContact">Add Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled"  aria-current="page">Global Chat!</a>
              </li>
              <li class="nav-item nav-link" style="zoom: 50%; margin-top: 17px; margin-left: 10px;">
                <label class="switch">
                  <input type="checkbox" onclick="todas();" disabled>
                  <span class="slider round"></span>
                </label>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto mt-2" style>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{session.user_name}}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="/account">Account</a></li>
                  <li><a class="dropdown-item disabled" >Notifications</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/logout">Log Out</a></li>
                </ul>
              </li>
              <li>
                <img class="rounded-circle tab-img" src= "{{url_for('static', filename='profile_pics/' + session['user_image'])}}">
              </li>
            </ul>
            
            {% else %}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/info">Who Am I?</a>
              </li>
              <li class="nav-item nav-link" style="zoom: 50%; margin-top: 17px; margin-left: 10px;">
                <label class="switch">
                  <input type="checkbox" onclick="todas();">
                  <span class="slider round"></span>
                </label>
              </li> 
            </ul>
            <ul class="navbar-nav ml-auto mt-2">
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
              <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
            </ul>
          {% endif %}
          </div>
          


          
        </div>
      </nav>
      


      
      <main>
        {% block main %}{% endblock %}
      </main>

      <footer>

      </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

    <script>
        function todas(){
          darkMode();
          chatlab_brillo_roto();
          brillo();
          roto();
          blop();
          
        }

        function darkMode() {
          var element = document.body;
          element.classList.toggle("dark-mode");
        }


      


    </script>

    

  </body>
</html>
